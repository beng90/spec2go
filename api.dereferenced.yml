  /oauth/token:
    post:
      tags:
        - Auth
      summary: Get token
      operationId: getToken
      servers:
        - url: 'https://sandboxapi.g2a.com/'
      description: 'Get API token to make requests. Error codes has been described here https://tools.ietf.org/html/rfc6749#section-5.2'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: false
              properties:
                grant_type:
                  type: string
                  example: client_credentials
                  description: Grant type
                  enum:
                    - client_credentials
                client_id:
                  type: string
                  example: DUoLLTRkjPonKNmu
                  description: Client identifier
                client_secret:
                  type: string
                  example: yIHkLYOiLDuutZstpKNaVQxqQJNNFmGN
                  description: Client secret
              required:
                - grant_type
                - client_id
                - client_secret
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: GetOauthToken200
                type: object
                additionalProperties: false
                properties:
                  access_token:
                    type: string
                    description: Access token
                  token_type:
                    type: string
                    description: Token type
                  expires_in:
                    type: integer
                    description: Token expiration time in seconds
                required:
                  - access_token
                  - token_type
                  - expires_in
              example:
                access_token: RVDQPTMVNN-DI4EMLE9VOG
                token_type: bearer
                expires_in: 3600
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                title: GetOauthToken400
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
                required:
                  - error
              example:
                error: invalid_request
                error_description: 'The request is missing a required parameter, includes an invalid parameter value, includes a parameter more than once, or is otherwise malformed'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                title: GetOauthToken401
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
                required:
                  - error
              example:
                error: invalid_client
                error_description: Client authentication failed
        '403':
          description: Access Denied
          content:
            application/json:
              schema:
                title: GetOauthToken403
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
                required:
                  - error
              example:
                error: access_denied
                error_description: The resource owner or authorization server denied the request
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                title: GetOauthToken500
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
                required:
                  - error
              example:
                error: server_error
                error_description: The authorization server encountered an unexpected condition that prevented it from fulfilling the request
        '503':
          description: Temporarily unavailable
          content:
            application/json:
              schema:
                title: GetOauthToken503
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
                required:
                  - error
              example:
                error: temporarily_unavailable
                error_description: The authorization server is currently unable to handle the request due to a temporary overloading or maintenance of the server
