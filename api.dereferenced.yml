          description: OK
          content:
            application/json:
              schema:
                title: GetCategories200
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - name
                      properties:
                        id:
                          type: string
                          maxLength: 36
                          description: Category identifier
                          example: '123'
                        name:
                          type: string
                          maxLength: 128
                          description: Category name
                required:
                  - data
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                title: BadRequest
                type: object
                additionalProperties: false
                properties:
                  status:
                    type: integer
                    description: Http status code
                  code:
                    type: string
                    description: Internal error code
                  message:
                    type: string
                    description: Error message in human form
                required:
                  - status
                  - code
                  - message
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                title: Unauthorized
                type: object
                additionalProperties: false
                properties:
                  status:
                    type: integer
                    description: Http status code
                  code:
                    type: string
                    description: Internal error code
                  message:
                    type: string
                    description: Error message in human form
                required:
                  - status
                  - code
                  - message
  /products/features:
    get:
      tags:
        - Product Features
      summary: Get features
      description: Returns list of available features for product
      operationId: getProductFeatures
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: GetProductFeatures200
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      description: Feature option details
                      required:
                        - id
                        - name
                        - isVariantFeature
                        - categoriesIds
                      properties:
                        id:
                          type: string
                          description: Feature identifier
                          example: '123'
                        name:
                          type: string
                          description: Feature name
                          example: Color
                        isVariantFeature:
                          type: boolean
                          description: Determine if feature can be used as variant tag
                        categoriesIds:
                          type: array
                          description: List of categories identifiers related to
                          items:
                            type: string
                            description: Category identifier
                            example: '483_12'
                required:
                  - data
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                title: BadRequest
                type: object
                additionalProperties: false
                properties:
                  status:
                    type: integer
                    description: Http status code
                  code:
                    type: string
                    description: Internal error code
                  message:
                    type: string
                    description: Error message in human form
